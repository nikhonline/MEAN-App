<html ng-app="myApp">
<link href="https://edureka-mean-stack.herokuapp.com/libs/css/bootstrap.min.css" rel="stylesheet"> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="controller.js"></script>

<link rel="stylesheet" href="./css/daterangepicker.css"/>
    <body>
      <div class="container" ng-controller="AppCtrl">
             <br/>
      <h1 align="center">MEAN Application - Employee App</h1><br/><br/>
      <table class="table">          
        <thead>
          <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Date of Birth</td>
            <td>Department</td>
            <td>Gender</td>
            <td>Age</td>
          </tr>
        </thead>
          
        <tbody>
            <tr>
                
              <form>
                  <td>
                    <input class="form-control" ng-model="employee.name" required  placeholder="Name"/>
                  </td>
                  <td>
                    <input type="email" ng-model="employee.email" required class="form-control"                                          placeholder="abc@xyz.com"/>
                  </td>
                  <td>
                    <input type="text" ng-model="employee.dob" id="datepicker" class="form-control" required                                            placeholder="YYYY-MM-DD"/>
                  </td>
                  <td>
                    <input  ng-model="employee.department" required class="form-control"                                        placeholder="Department"/>
                  </td>
                  <td>
                    <input  ng-model="employee.gender" required class="form-control"                                          placeholder="Gender"/>
                  </td>
                  <td>
                    <input type="number" ng-model="employee.age" disabled class="form-control"                                          placeholder="Age"/>
                  </td>
                  <td>
                      <button class="btn btn-success btn-md" ng-click="addEmployee()">Add Employee</button>
                      <td><button class="btn btn-success btn-md" ng-click="updateEmployee()">Update Employee</button></td>
                  </td>
            
              </form>
            </tr> 
            
            <tr ng-repeat="employee in employees">
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>               
                <td>{{employee.dob | date:'yyyy-MM-dd'}}</td>
                <td>{{employee.department}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.age}}</td>
                <td>
                  <button class="btn btn-danger btn-sm" ng-click="removeEmployee(employee.email)">Delete</button>&nbsp;&nbsp;
                  <button class="btn btn-primary btn-sm" ng-click="editEmployee(employee.email)">Edit</button>
                </td>
                
            </tr> 
            
            
          </tbody>
          
        </table> 
        </div>
    </body>
</html>
